	$(function() {
	    $( '.draggable' ).draggable({
	    	containment: '#game', 
	    	revert: "invalid",
	    	start: function() {
	    		$('#' + pos[this.id][0]).droppable("disable");		// cannot drop in origin tower
	    		
	    		// do not drop onto smaller....
	    		for (var t in tower)
	    		{
	    			top_level = tower[t].getHeight - 1;
	    				    			
	    			if (this.id <= tower[t][top_level]) // if this is not bigger than top, disable draggable
	    				$("#" + tower).droppable("disable");
	    		}
	    		
	    		if (!(this.id == tower["A"].getHeight || this.id == tower["B"].getHeight || this.id == tower["C"]getHeight]))
	    			return false;
	    	}, // end start: function
	    	
	    	stop: function() {
	    		for (var t in tower)				// restore droppable in all towers
	    			$('#' + tower).droppable("enable");
	    	}
	    }
 	);
	    
	    
	    $( ".droppable" ).droppable({
	    	activeClass: "active",
	    	drop: function( event, ui ) {
	    		processMove(event, ui, this.id);
	      }
	    });
	});
		
	function initialize()
	{
		for (var i = 0; i < (GAME_SIZE); i++)
			{
				pos['level' + i] = ['A', i, 'A'+i];		// [0] current tower, [1] the current level.
				tower["A"].floor[i] = 'level' + i;
			}
	}
		
	function processMove(event, ui, target)
	{
		object = event.toElement;  	// detect object we are moving

		addToTower(object, target);
