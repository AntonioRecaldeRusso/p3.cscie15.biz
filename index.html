<!DOCTYPE html>
<html>

<head>
	<title>Towers of Hanoi</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>


<body>
	<div id='wrapper'>
		
		<h1 id="header"></h1>
		
		
		<div id="game_settings">
			Select number of rows: <br>
			<select name="size">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7" selected>7</option>
			</select>
	
			<button>New Game</button>
		</div>
	
	
	
		<div id='game'>
			<div id='tower1' class='tower'>
				<table id='A' class='droppable'> 
					<tr><td id='A7'></td></tr>
					<tr><td id='A6'><img id='level6' class='draggable' src='img/level6.png' alt=""></td></tr>
					<tr><td id='A5'><img id='level5' class='draggable' src='img/level5.png' alt=""></td></tr>
					<tr><td id='A4'><img id='level4' class='draggable' src='img/level4.png' alt=""></td></tr>
					<tr><td id='A3'><img id='level3' class='draggable' src='img/level3.png' alt=""></td></tr>
					<tr><td id='A2'><img id='level2' class='draggable' src='img/level2.png' alt=""></td></tr>
					<tr><td id='A1'><img id='level1' class='draggable' src='img/level1.png' alt=""></td></tr>
					<tr><td id='A0'><img id='level0' class='draggable' src='img/level0.png' alt=""></td></tr>
				</table>
			</div>	
				
			<div id='tower2' class='tower'>
				<table id='B' class='droppable'> 
					<tr><td id='B7'></td></tr>
					<tr><td id='B6'></td></tr>
					<tr><td id='B5'></td></tr>
					<tr><td id='B4'></td></tr>
					<tr><td id='B3'></td></tr>
					<tr><td id='B2'></td></tr>
					<tr><td id='B1'></td></tr>
					<tr><td id='B0'></td></tr>
				</table>
			</div>
			
			<div id='tower3' class='tower'>
				<table id='C' class='droppable'> 
					<tr><td id='C7'></td></tr>
					<tr><td id='C6'></td></tr>
					<tr><td id='C5'></td></tr>
					<tr><td id='C4'></td></tr>
					<tr><td id='C3'></td></tr>
					<tr><td id='C2'></td></tr>
					<tr><td id='C1'></td></tr>
					<tr><td id='C0'></td></tr>
				</table>
			</div>	
		</div>
		
		
		<h2 id="instructions">Use mouse to move blocks. Move all blocks to right-most tower to win.</h2>
		
		
		<div id="moves_display">
			<div id="min" title="Minimum number of moves possible">0</div>
			<div id="curr" title="Number of moves made so far">0</div>
		</div>
		
		
	</div>
	
	
	<script src="js/hanoi.js"></script>
	
	
</body>

</html>
